name: kirby
description: A new Flutterando challenge in Flutter.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_modular: ^3.1.0
  flutter_triple: ^1.0.5+1

dev_dependencies:
  flutter_modular_test: ^1.0.1
  flutter_test:
    sdk: flutter
  triple_test: ^0.0.5

flutter:

  uses-material-design: true
  assets:
    - assets/sprites/kirby/
    - assets/sprites/kirby/float/
    - assets/sprites/kirby/walk/
    - assets/sprites/stairs/
    - assets/sprites/walk/

 

